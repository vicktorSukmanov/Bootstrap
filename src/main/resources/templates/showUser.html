<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <style>
    li { list-style-type: none;  }
    a {
        position: fixed;
        top: 0;
        width: 60px;
        margin-top: 0;
        background: white;
        padding: 10px;
        right: 0px;
    }</style>
</head>

<h1>User</h1>

</head>
<body>
<p th:text="${user.getId()}"></p>
<p th:text="${user.getUsername()}"></p>
<p th:text="${user.getLastName()}"></p>
<p th:text="${user.getEmail()}"></p>
<p><ul th:each="role:${user.getRole()}" list-style-type = "none">
    <li th:text="${role}"></li></ul></p>

<a href="/logout" >Logout</a>
</body>
</html>
